    <div class="meio">
        <h1>Cadastro de Marcação de Ponto</h1>
        <form id="marcacaoPontoForm" action="cadastroPonto" method="post">
            <label for="idUsuario">ID do Usuário:</label>
            <input type="number" id="idUsuario" name="idUsuario"><br><br>
    
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" readonly><br><br>
    
            <label for="horaEntrada">Hora de Entrada:</label>
            <input type="text" id="horaEntrada" name="horaEntrada" readonly><br><br>
    
            <input type="submit" value="Enviar">
        </form>


        <script th:if="${alerta} == 'limiteAtingido'">
            alert("Limite atingido");
        </script>


        <script th:inline="javascript">
            // Função para preencher automaticamente a data atual
            function preencherDataAtual() {
    
                var dataAtual = new Date();
    
                var ano = dataAtual.getFullYear();
                var mes = String(dataAtual.getMonth() + 1).padStart(2, '0');
                var dia = String(dataAtual.getDate()).padStart(2, '0');
                var dataFormatada = ano + '-' + mes + '-' + dia;
                document.getElementById('data').value = dataFormatada;
    
                var hora = String(dataAtual.getHours()).padStart(2, '0');
                var minuto = String(dataAtual.getMinutes()).padStart(2, '0');
                var segundo = String(dataAtual.getSeconds()).padStart(2, '0');
                var horaAtual = hora + ':' + minuto + ':' + segundo;
                document.getElementById('horaEntrada').value = horaAtual;
            }
            // Chama a função para preencher automaticamente a data ao carregar a página
            preencherDataAtual();
        </script>

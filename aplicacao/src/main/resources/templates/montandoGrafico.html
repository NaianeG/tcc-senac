<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Registros de Pontos</title>
    <link rel="stylesheet" href="../css/montandoGrafico.css">
</head>
<body>
    <h1>Dashboard de Registros de Pontos</h1>

    <div class="dashboard">
        <div class="chart-container">
            <select id="lineChartSelect" class="docente-select">
                <option value="all">Todos os Usuários</option>
            </select>
            <canvas id="lineChart"></canvas>
        </div>
        <div class="chart-container">
            <select id="barChartSelect" class="docente-select">
                <option value="all">Todos os Usuários</option>
            </select>
            <canvas id="barChart"></canvas>
        </div>
        <div class="chart-container">
            <select id="bankHoursChartSelect" class="docente-select">
                <!-- Opcões de usuários serão preenchidas dinamicamente -->
            </select>
            <canvas id="bankHoursChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="../scripts/montandoGrafico.js"></script>
</body>
</html>

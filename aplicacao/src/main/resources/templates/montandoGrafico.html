<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Registros de Pontos</title>
    <link rel="stylesheet" href="../css/montandoGrafico.css">
</head>
<body>
    <h1>Dashboard de Registros de Pontos</h1>

    <div class="dashboard">
        <div class="chart-container">
            <canvas id="lineChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="barChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>
        
        <div class="chart-container">
            <canvas id="hoursComparisonChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="bankHoursChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../scripts/montandoGrafico.js"></script>
</body>
</html>
